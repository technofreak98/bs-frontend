<div class="container mt-5">
  <div class="row bg-dark text-light">
    <div class="col d-flex justify-content-between align-items-center py-3">
      <h5 class="ps-2">Product</h5>
      <button class="btn btn-sm btn-primary me-3 px-3 py-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Product</button>
    </div>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead class="table-light">
      <tr class="py-5">
        <th class="py-3" scope="col">ID</th>
        <th class="py-3" scope="col">Product Name</th>
        <th class="py-3" scope="col">Sale Price</th>
        <th class="py-3" scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="py-3">1</td>
        <td class="py-3">Hockey Stick</td>
        <td class="py-3">1200</td>
        <td class="py-3">
          <button class="btn btn-sm btn-primary me-3">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
      <tr>
        <td class="py-3">2</td>
        <td class="py-3">Boost</td>
        <td class="py-3">100</td>
        <td class="py-3">
          <button class="btn btn-sm btn-primary me-3">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
      <tr>
        <td class="py-3">3</td>
        <td class="py-3">Hippee Noodles</td>
        <td class="py-3">50</td>
        <td class="py-3">
          <button class="btn btn-sm btn-primary me-3">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="inventoryForm">
              <div class="mb-3 row">
                  <label for="exampleInputEmail1" class="form-label">Product Name</label>
                  <div class="">
                      <input type="text" [ngClass]="{'is-invalid': submitted && this.inventoryFormData.productName?.errors}" class="form-control col-sm-6" formControlName="product_name"
                      id="exampleInputEmail1" placeholder="Enter product name" autocomplete="off">
                      <div *ngIf="submitted && this.inventoryFormData.productName?.errors?.required" class="invalid-feedback">
                          This field is required
                      </div>
                  </div>
              </div>
              <div class="mb-3 row">
                  <label for="exampleInputPassword1" class="form-label">Sale Price</label>
                  <div class="">
                      <input type="text" [ngClass]="{'is-invalid': submitted && this.inventoryFormData.salePrice?.errors}" class="form-control" (keypress)="onlyNumberKey($event)"
                      formControlName="product_price" id="exampleInputPassword1" placeholder="Enter sale price" autocomplete="off">
                      <div *ngIf="submitted && this.inventoryFormData.salePrice?.errors?.required" class="invalid-feedback">
                          This field is required
                      </div>
                  </div>
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
